<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопка с градиентной рамкой</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #2c3e50, #1a1a2e);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .gradient-btn {
            position: relative;
            padding: 16px 32px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            background: transparent;
            border: none;
            border-radius: 50px; /* Закругленные углы */
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
            transition: color 0.3s ease;
        }
        
        /* Псевдоэлемент для градиентной рамки */
        .gradient-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50px;
            padding: 2px; /* Толщина рамки */
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            z-index: -1;
        }
        
        /* Эффект при наведении */
        .gradient-btn:hover::before {
            background: linear-gradient(45deg, #ff8e8e, #6be0d6, #62c9e3, #a9dfbd);
        }
        
        /* Эффект при нажатии */
        .gradient-btn:active::before {
            background: linear-gradient(45deg, #e05555, #3cb9af, #38a5c0, #83c09e);
        }
        
        /* Дополнительный эффект свечения при наведении */
        .gradient-btn:hover {
            box-shadow: 0 0 15px rgba(79, 205, 196, 0.5);
        }
    </style>
</head>
<body>
    <button class="gradient-btn">Нажать</button>
</body>
</html>
